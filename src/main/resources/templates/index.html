<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Confirmation</title>
</head>
<body>
<h1>Client Info</h1>
<p th:text="${message}"></p>
<p th:text="'Name: ' + ${name}"></p>
<p th:text="'Last Name: ' + ${lastName}"></p>
<p th:text="'Email: ' + ${email}"></p>
<p th:text="'Phone Number: ' + ${phoneNumber}"></p>
</body>
</html>
